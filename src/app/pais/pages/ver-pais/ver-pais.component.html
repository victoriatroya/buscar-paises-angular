<div *ngIf="!pais else divPais"
  class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div *ngFor="let item of pais">
    <div class="row">
      <div class="col-12">
        <h1>Pais: <small>{{ item.name.common }}</small></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="item.flags.svg" alt="">
      </div>
      <div class="col">
        <h3>Informacion</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>
              Poblacion
            </strong>
            {{ item.population | number }}
          </li>
          <li class="list-group-item">
            <strong>
              Capital
            </strong>
            {{ item.capital }}
          </li>
          <li class="list-group-item">
            <strong>
              Idioma
            </strong>
            {{ item.languages.spa }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</ng-template>
